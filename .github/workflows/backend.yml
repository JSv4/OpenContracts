name: Backend CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  SKLEARN_ALLOW_DEPRECATED_SKLEARN_PACKAGE_INSTALL: True

defaults:
 run:
  working-directory: ./

on:
  pull_request:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          docker-images: true
          swap-storage: true

      - name: Checkout Code Repository
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  # With no caching at all the entire ci process takes 4m 30s to complete!
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: false
          dotnet: false
          haskell: false
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout Code Repository
        uses: actions/checkout@v4.2.2

      - name: Store Codecov Env Flags
        run: |
          # use bash variable expression to get the substring
          ci_env=`bash <(curl -s https://codecov.io/env)`
          echo "$ci_env"

      - name: Build the Stack
        run:  docker compose -f test.yml build

      - name: Clean Docker build cache and networks
        run: |
          docker builder prune -f
          docker network prune -f
          df -h

      - name: Clean Docker volumes
        run: |
          docker volume prune -f
          df -h

      - name: Run DB Migrations
        run:  docker compose -f test.yml run --rm django python manage.py migrate

      - name: Collect Static Files
        run: docker compose -f test.yml run --rm django python manage.py collectstatic

      # Configure PostgreSQL for better stability in CI
      - name: Configure PostgreSQL for CI
        run: |
          docker compose -f test.yml exec -T postgres bash -c "echo 'max_connections = 200' >> /var/lib/postgresql/data/postgresql.conf"
          docker compose -f test.yml exec -T postgres bash -c "echo 'idle_in_transaction_session_timeout = 30000' >> /var/lib/postgresql/data/postgresql.conf"
          docker compose -f test.yml exec -T postgres bash -c "echo 'statement_timeout = 30000' >> /var/lib/postgresql/data/postgresql.conf"
          docker compose -f test.yml exec -T postgres bash -c "echo 'tcp_keepalives_idle = 60' >> /var/lib/postgresql/data/postgresql.conf"
          docker compose -f test.yml exec -T postgres bash -c "echo 'tcp_keepalives_interval = 10' >> /var/lib/postgresql/data/postgresql.conf"
          docker compose -f test.yml exec -T postgres bash -c "echo 'tcp_keepalives_count = 10' >> /var/lib/postgresql/data/postgresql.conf"
          docker compose -f test.yml restart postgres
          sleep 10  # Give PostgreSQL time to restart

      # Add environment variables to help with connection handling
      - name: Set Django DB Connection Settings
        run: |
          docker compose -f test.yml exec -T django bash -c "echo 'export CONN_MAX_AGE=0' >> /app/.env"
          docker compose -f test.yml exec -T django bash -c "echo 'export CONN_HEALTH_CHECKS=True' >> /app/.env"

      - name: Verify Docker Containers
        run: |
          docker compose -f test.yml ps

      - name: Inspect Docker Network
        run: |
          docker network inspect $(docker compose -f test.yml ps -q | xargs docker inspect --format='{{range .NetworkSettings.Networks}}{{.NetworkID}}{{end}}' | uniq)

      - name: Capture Docker Compose Logs
        if: failure()
        run: |
          docker compose -f test.yml logs --no-color > docker-compose-logs.txt

      - name: Upload Docker Compose Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: docker-compose-logs.txt

      - name: Build Pytest Coverage File
        run: |
          docker compose -f test.yml run django coverage run -m pytest --cov-report=xml --cov

      - name: Upload Coverage Reports to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          COMMIT_SHA: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || env.GITHUB_SHA }}
        run:  |
              # use bash variable expression to get the substring
              ci_env=`bash <(curl -s https://codecov.io/env)`
              docker compose -f test.yml run $ci_env django /bin/codecov -v -t ${CODECOV_TOKEN} -R . -f coverage.xml -C ${COMMIT_SHA}

      - name: Tear down the Stack
        run:  docker compose -f test.yml down
