name: Backend CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  SKLEARN_ALLOW_DEPRECATED_SKLEARN_PACKAGE_INSTALL: True

defaults:
 run:
  working-directory: ./

on:
  pull_request:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt

      - name: Install dependencies
        run: pip install -r requirements/local.txt

      - name: Run pre-commit
        run: pre-commit run --all-files

  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Remove additional unnecessary tools
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /opt/hostedtoolcache
          df -h

      - name: Checkout Code Repository
        uses: actions/checkout@v4.2.2

      - name: Store Codecov Env Flags
        run: |
          # use bash variable expression to get the substring
          ci_env=`bash <(curl -s https://codecov.io/env)`
          echo "$ci_env"

      - name: Delete frontend files
        run: |
          rm -rf docs/
          rm -rf frontend/
          rm -rf site/

      - name: Remove CodeQL bundle
        run: sudo rm -rf /opt/hostedtoolcache/CodeQL

      - name: Remove pip cache
        run: |
          pip cache dir
          pip cache purge

      - name: Build the Stack
        run:  docker compose -f test.yml build

      - name: Aggressive Docker cleanup after build
        run: |
          # Remove all build cache
          docker builder prune -af
          # Remove any dangling images
          docker image prune -af
          # List all images to see what we have
          docker images
          # Clean build cache
          docker buildx prune -af
          # Final system prune
          docker system prune -af --volumes
          df -h

      - name: Run DB Migrations
        run:  docker compose -f test.yml run --rm django python manage.py migrate

      - name: Collect Static Files
        run: docker compose -f test.yml run --rm django python manage.py collectstatic

      # Configure PostgreSQL for better stability in CI
      - name: Configure PostgreSQL for CI
        run: |
          # Create a custom postgresql.conf with optimized settings for CI
          cat << EOF > pg_config.conf
          max_connections = 300
          shared_buffers = 256MB
          work_mem = 16MB
          maintenance_work_mem = 64MB
          effective_cache_size = 512MB
          idle_in_transaction_session_timeout = 120000  # 2 minutes
          statement_timeout = 120000  # 2 minutes
          tcp_keepalives_idle = 30
          tcp_keepalives_interval = 10
          tcp_keepalives_count = 10
          synchronous_commit = off
          fsync = off
          full_page_writes = off
          EOF

          # Copy the config file into the container
          docker cp pg_config.conf $(docker compose -f test.yml ps -q postgres):/tmp/pg_config.conf

          # Apply the settings and restart PostgreSQL
          docker compose -f test.yml exec -T postgres bash -c "cat /tmp/pg_config.conf >> /var/lib/postgresql/data/postgresql.conf"
          docker compose -f test.yml restart postgres
          sleep 15  # Give PostgreSQL time to restart

      - name: Verify Docker Containers
        run: |
          docker compose -f test.yml ps

      - name: Final cleanup before tests
        run: |
          # Remove any stopped containers
          docker container prune -f
          # Remove unused networks
          docker network prune -f
          # Show current disk usage
          df -h
          # Show docker disk usage
          docker system df

      - name: Inspect Docker Network
        run: |
          docker network inspect $(docker compose -f test.yml ps -q | xargs docker inspect --format='{{range .NetworkSettings.Networks}}{{.NetworkID}}{{end}}' | uniq)

      - name: Capture Docker Compose Logs
        if: failure()
        run: |
          docker compose -f test.yml logs --no-color > docker-compose-logs.txt

      - name: Upload Docker Compose Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: docker-compose-logs.txt

      - name: Log Disk Space Before Pytest
        run: df -h

      - name: Check Container Health
        run: |
          echo "=== Docker containers status ==="
          docker compose -f test.yml ps
          echo "=== Container logs (last 20 lines each) ==="
          for container in $(docker compose -f test.yml ps -q); do
            name=$(docker inspect -f '{{.Name}}' $container | sed 's/^\///')
            echo "--- Logs for $name ---"
            docker logs --tail 20 $container 2>&1 || true
          done
          echo "=== Memory usage ==="
          docker stats --no-stream
          free -h

      - name: Install debugging tools in container
        run: |
          docker compose -f test.yml run django apt-get update && apt-get install -y strace gdb

      - name: Build Pytest Coverage File
        env:
          PYTHONFAULTHANDLER: 1
          PYTHONUNBUFFERED: 1
          PYTEST_TIMEOUT: 300
        timeout-minutes: 10
        run: |
          # Add timeout and verbose debugging
          docker compose -f test.yml run \
            -e PYTHONFAULTHANDLER=1 \
            -e PYTHONUNBUFFERED=1 \
            -e PYTEST_TIMEOUT=300 \
            django bash -c "
              echo '=== Python environment info ==='
              python --version
              pip list | grep -E '(llama|openai|pytest|django)'
              echo '=== Starting pytest with debug flags ==='
              echo '--- First, run import debug test ---'
              python -X dev -u -m pytest \
                -vvv \
                --tb=short \
                --timeout=60 \
                --timeout-method=thread \
                -o log_cli=true \
                -o log_cli_level=DEBUG \
                --capture=no \
                opencontractserver/tests/test_import_debug.py \
                || echo 'Import debug test failed with exit code: $?'
              
              echo '--- Now run the actual test ---'
              python -X dev -u -m pytest \
                -vvv \
                --tb=short \
                --timeout=300 \
                --timeout-method=thread \
                -o log_cli=true \
                -o log_cli_level=DEBUG \
                --capture=no \
                opencontractserver/tests/test_agent_factory.py::TestUnifiedAgentFactory::test_create_document_agent_llama_index \
                || echo 'Test failed with exit code: $?'
            "

      - name: Upload Coverage Reports to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          COMMIT_SHA: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || env.GITHUB_SHA }}
        run:  |
              # use bash variable expression to get the substring
              ci_env=`bash <(curl -s https://codecov.io/env)`
              docker compose -f test.yml run $ci_env django /bin/codecov -v -t ${CODECOV_TOKEN} -R . -f coverage.xml -C ${COMMIT_SHA}

      - name: Tear down the Stack
        run:  docker compose -f test.yml down
