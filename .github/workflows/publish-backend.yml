name: Publish Backend Image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  publish-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: compose/production/django/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/opencontracts-backend:${{ github.event.release.tag_name }}
            ghcr.io/${{ github.repository_owner }}/opencontracts-backend:latest
