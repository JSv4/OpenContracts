name: Publish Frontend Image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

defaults:
  run:
    working-directory: ./frontend

jobs:
  publish-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/opencontracts-frontend:${{ github.event.release.tag_name }}
            ghcr.io/${{ github.repository_owner }}/opencontracts-frontend:latest
