version: '3.8'

services:
  modernbert:
    build:
      context: .
      dockerfile: Dockerfile.modernbert
    container_name: modernbert-embedder
    volumes:
      - modernbert_models:/models
    environment:
      - PYTHONUNBUFFERED=1
      - TRANSFORMERS_CACHE=/models
      - SENTENCE_TRANSFORMERS_HOME=/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from sentence_transformers import SentenceTransformer; model = SentenceTransformer('/models/sentence-transformers/ModernBERT-base'); print('Model loaded successfully')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  modernbert_models:
    name: modernbert_models 