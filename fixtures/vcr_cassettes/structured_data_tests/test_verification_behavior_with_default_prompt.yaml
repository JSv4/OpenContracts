      [\n    \"total_amount\",\n    \"currency\",\n    \"is_signed\",\n    \"parties_count\"\n  ],\n  \"title\":
      \"VerifiableData\",\n  \"type\": \"object\"\n}\n```"},{"role":"user","content":"Extract
