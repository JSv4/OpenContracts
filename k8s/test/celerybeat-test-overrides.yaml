apiVersion: apps/v1
kind: Deployment
metadata:
  name: celerybeat
spec:
  template:
    spec:
      containers:
      - name: celerybeat
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "config.settings.test"
        - name: DATABASE_URL
          value: "postgres://debug:debug@postgres:5432/opencontractserver"