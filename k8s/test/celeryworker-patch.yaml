apiVersion: apps/v1
kind: Deployment
metadata:
  name: celeryworker
spec:
  template:
    spec:
      containers:
      - name: celeryworker
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "config.settings.test"
        resources:
          requests:
            cpu: "1"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "3Gi"
