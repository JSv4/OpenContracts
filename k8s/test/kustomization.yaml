apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources to build upon
resources:
  - ../base

# Patches to apply for test environment
patches:
  - path: django-patch.yaml
    target:
      kind: Deployment
      name: django
  - path: celeryworker-patch.yaml
    target:
      kind: Deployment
      name: celeryworker
  - path: celerybeat-patch.yaml
    target:
      kind: Deployment
      name: celerybeat